<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashlight</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300&display=swap');
        body {background:#000;color:#444;font-family:'Noto Sans SC','Courier New',monospace;margin:0;padding:0;overflow:hidden;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;}
        .ash {position:absolute;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 50% 50%,transparent 0%,#000 70%);pointer-events:none;opacity:0.4;}
        .text {font-size:1.5em;letter-spacing:4px;text-align:center;z-index:2;animation:glow 8s infinite alternate;}
        .big {font-size:4em;font-weight:100;color:#800020;margin:20px 0;}
        .small {font-size:0.9em;color:#555;margin:30px 0;line-height:2;}
        .password {margin-top:50px;}
        input {background:#111;border:none;color:#800020;padding:12px;width:300px;text-align:center;letter-spacing:8px;font-family:'Courier New',monospace;}
        .hint {font-size:0.8em;color:#333;margin-top:40px;}
        @keyframes glow {0%{text-shadow:0 0 10px #800020;}100%{text-shadow:0 0 30px #800020,0 0 40px #800020;}}
    </style>
</head>
<body>
    <div class="ash"></div>
    <div class="text">
        <div class="big">Ashlight</div>
        <div style="color:#666;font-size:1.3em;margin:40px 0;">我们安静地燃烧，<br>却从未熄灭。</div>
        <div class="small">2007.9.21 生<br>2025 余烬复燃<br><br>这里没有现实身份，<br>只有酒名与火。</div>
        <div class="password"><input type="password" placeholder="输入你的酒名" id="code" autocomplete="off"></div>
        <div class="hint">↑ 只有真正属于这里的人<br>才知道该写什么</div>
        <div style="position:absolute;bottom:20px;color:#222;font-size:0.7em;">We burn quietly, but never go out.</div>
    </div>
    <audio autoplay loop><<source src="https://cdn.jsdelivr.net/gh/nicearend/ashlight@latest/music.mp3" type="audio/mpeg"></audio>
    <script>
        document.getElementById('code').addEventListener('keypress',function(e){
            if(e.key==='Enter'){
                let name=this.value.trim();
                const allowed=["Martini","Gin","Vodka","Bourbon","Absinthe","Vermouth","Calvados","Tequila","Rum","Hydra"];
                if(allowed.map(x=>x.toLowerCase()).includes(name.toLowerCase())){
                    window.location.href="bar.html";
                }else if(name.length>0){
                    document.body.style.background="#220000";
                    alert("这杯酒不属于这里。");
                }
            }
        });
    </script>
</body>
</html>
